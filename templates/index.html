<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #ad88c6"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Object Detection</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video">Demostration Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="/edit" method="post" enctype="multipart/form-data">
      <div
        class="mb-3"
        style="
          width: 50%;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: auto;
          margin-top: 10px;
        "
      >
        <label for="formFile" class="form-label"
          >Upload Image for Detection</label
        >
        <input class="form-control" type="file" name="file" id="formFile" />
        <button
          id="uploadButton"
          type="submit"
          style="
            border: none;
            border-radius: 5px;
            background-color: #e1afd1;
            margin-top: 5px;
          "
        >
          Upload
        </button>
      </div>
    </form>

    {% if processed_image %}
    <img
      src="{{ url_for('static', filename=processed_image) }}"
      alt="Processed Image"
      style="max-width: 500px; height: 500px; margin: 10px"
    />
    {% endif %} 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
